<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.1.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			$(function(){
				new Vue({
				el:"#div1",
				data:{
					num:10
				},methods:{
					mathFunc(e){
						//alert(e.keyCode);
						if(e.keyCode==37){
							this.num = this.num -1;
						}else if(e.keyCode==39){
							this.num = this.num +1;
						}
					}
				}
				});
			});
		</script>
	</head>
	<body>
		<div id="div1">
			<!--@keydown.once once保证事件只被触发一次
				@keydown 键盘上的按键被按下
            -->
			<input type="text" v-model="num" 
					@keydown ="mathFunc($event)"/>
		</div>
	</body>
</html>
