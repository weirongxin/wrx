<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			window.onload =  function(){
				new Vue({
					el:"#bgDiv",
					data:{
						
					},methods:{
						getText(e){
							//e 参数为传递过来的事件对象
							//e.target 获取点击的标签对象
							//e.target.value 获取标签的value值
							alert(e.target.value);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<!--点击按钮获取按钮上的文字-->
		<div id="bgDiv">
			<!--按钮绑定vue中的点击事件    方法通过$event将当前事件对象进行传递-->
			<input type="button" value="hello Vue" @click="getText($event)"/>
		</div>
	</body>
</html>
