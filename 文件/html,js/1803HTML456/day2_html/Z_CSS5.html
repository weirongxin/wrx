<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 1000px;height: 1000px;
				/*背景颜色*/
				background-color: red;
				/*背景图片（本地图片路径、图片网络路径）*/
				background-image: url(../img/dog.jpg);
				/*背景图片是否重复 repeat-x 水平
				 repeat-y 垂直  no-repeat 不重复*/
				background-repeat: no-repeat;
				/*背景图片是否随内容滚动 fixed固定 scroll滚*/
				background-attachment: scroll;
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
			div1
			：异域中的至尊奇兽，掌控空间，是最强生灵之一，
			成长起来能成仙，其血统不纯的后裔流落在九天被称为虚空兽
			三头王：异域王族，拥有蜘蛛头、人头、狮子头的三头大蜘蛛，
			修炼万蛛魔功、狮子吼、无畏狮子印等，
			其中黄金三头王为其王族，最为强大罕见
		</div>
	</body>
</html>
