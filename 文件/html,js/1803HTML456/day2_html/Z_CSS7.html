<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接状态</title>
		<style>
			a:link{color: red;}
			a:visited{color: purple;}
			a:hover{color: yellow;}
			a:active{color: blue;}
		</style>
	</head>
	<body>
		<!--超链接的四种状态
			默认：刚完成加载页面（蓝色）
			滑过：鼠标滑过标签（蓝色）
			点击：鼠标点击时 （红色）
			访问过：鼠标点击完（紫色）
			
			标签的四种状态称为伪类
			link hover active visited
			--标签四种状态顺序 love-hate
			
		-->
		<a href="http://www.sou.com">搜狗</a>
	</body>
</html>
