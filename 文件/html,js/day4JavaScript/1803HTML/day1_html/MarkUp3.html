<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<!--列表标签  ol有序列表 ul无序列表 dl标签列表
			特点：不能在一行显示
		-->
		<h2>有序列表</h2>
		<!--ol 有序列表标签，列表中的元素由li组成
			显示的序号通过ol的type属性设定
			1 a A i I
		-->
		<ol type="I">
			<li>java <p>java是一门半解释半编译语言</p></li>
			<li>C <pre>c为面向过程</pre></li>
			<li>HTML</li>
			<li>C#</li>
			<li>JS</li>
			<li>AJAX</li>
		</ol>
		
		<!--ul无序列表  列表中元素没有序号
			元素的小图标 通过ul的type属性设定
			disc circle square
		-->
		<ul type="square">
			<li>游泳</li>
			<li>爬山</li>
			<li>跑步</li>
		</ul>
		<!--标签列表  以自定义的标题作为小标题显示 
				dt为小标题 dd为标题中的元素-->
		<dl>
			<dt>计算机</dt>
				<dd>Java</dd>
				<dd>C</dd>
			<dt>文学</dt>
				<dd>诗词</dd>
				<dd>shu</dd>
				<dd>book</dd>
		</dl>
		<dl>
			<dt>计算机</dt>
				<dd>Java</dd>
				<dd>C</dd>
			<dt>文学</dt>
				<dd>诗词</dd>
				<dd>shu</dd>
				<dd>book</dd>
		</dl>
	</body>
</html>
