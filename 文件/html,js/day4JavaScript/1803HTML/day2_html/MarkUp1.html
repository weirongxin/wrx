<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--块标签：独占一行显示、支持宽高设定-->
		<h1 style="width: 100px;
			height: 100px; 
			background-color: red;">h1</h1><h1>h2</h1>
		<p>p</p><p>p2</p>
		<pre>pre</pre><pre>pre2</pre>
		<ol><li>1</li><li>2</li></ol><ol><li>1</li><li>2</li></ol>
		<table><tr><td>a</td></tr></table><table><tr><td>a</td></tr></table>
		<div></div>
		
		<!--行内标签：支持同一行显示多个标签、由内容撑开宽度（不支持宽高设定）-->
		<a style="width:100px;
			height:100px;
			background-color:red;" href="#">连接</a><a href="#">连接</a>
		
			
		<!--内联块标签：支持同一行显示多个标签、支持宽高设定-->
		<img style="width: 100px;height: 100px;" src="../img/dog.jpg"/><img src="../img/dog.jpg"/>
		<select  style="width: 100px;height: 100px;" multiple="multiple">
			<option>role1</option>
			<option>role2</option>
			<option>role3</option>
		</select>
		<textarea placeholder="请输入内容" 
				rows="5" cols="30"
				style="resize: none"></textarea>
		分割线：
		<hr />
		
		分割线
		
		 
		
	</body>
</html>
