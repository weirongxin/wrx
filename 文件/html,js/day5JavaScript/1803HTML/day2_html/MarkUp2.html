<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>框架标签，小说浏览</title>
	</head>
	<!--框架集  不使用body将页面进行结构划分
		该框架集可以进行嵌套使用（上下结构、左右结构）
		cols：左右结构 通过,间隔子框架集的宽度设定
			 宽度设定：像素、百分比
		rows：上下结构
		frame：框架集中的子框架 通过src设置默认显示数据
			  name给该框架命名（a标签可以将数据源关联在当前子框架显示）
	-->
	<frameset cols="30%,30%,*">
		<frame src="StoryList.html"/>
		<frame  name="rightFrame"/>
		<frame />
	</frameset>
</html>
