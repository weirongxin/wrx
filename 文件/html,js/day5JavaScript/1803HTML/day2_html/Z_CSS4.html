<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>样式</title>
		<style>
			#div1{
				width: 100px;height: 100px;background-color: blueviolet;
				font-size: 20px;/*字号*/
				font-family: "宋体";/*字体*/
				font-weight: 700;/*加粗*/
				color: orange;/*标签中数据的颜色*/
				text-decoration: line-through;/*文字样式 下划线、删除线*/
				/*!!文字居中  
				 * 水平居中 text-align
				 * 竖直居中 line-height
				 */
				line-height: 100px;	
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			虚空王兽

		</div>
		
		：异域中的至尊奇兽，掌控空间，是最强生灵之一，
			成长起来能成仙，其血统不纯的后裔流落在九天被称为虚空兽
			三头王：异域王族，拥有蜘蛛头、人头、狮子头的三头大蜘蛛，
			修炼万蛛魔功、狮子吼、无畏狮子印等，
			其中黄金三头王为其王族，最为强大罕见
	</body>
</html>
