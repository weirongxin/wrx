<!DOCTYPE html>
<!--1.css实现方式：
	1)行间样式  在标签后添加style属性
	2)文件内样式  在head标签内 添加style标签
	3)外部样式表  创建css文件 添加link标签关联
	2.标签选择器
	  1)路径选择器 2)id选择器 (#id) 3)类 (.class)
	  4)类型  (标签类型) 5)通配符 (*)
	3.文字样式
	     字体大小font-size
	     字体        font-family 
	     加粗        font-weight
	     字体颜色 color
	     下划线     text-decoration
	     居中：水平 text-align：center 
	                竖直  line-height：设置和标签一致的高度
	4.背景
	     颜色：background-color:(#16进制颜色值、颜色单词)
	     背景图片：background-image:url(图片路径)
	     背景图片重复：background-repeat：
	     背景是否滚：background-attachment
	5.边框
	  border 宽度、颜色、样式
	  border:1px blue solid
	6.a标签的四种状态
	  link 默认    hover 滑过  active选中 visited 访问过
	      全部生效的伪类顺序：link visited hover active
	！！！四个伪类中只有hover可以添加到其他标签上      
-->
<!--
	1.html标签
	种类：1）块标签： 独占一行、支持宽高设定
		   div h1-h6 p pre ol、ul、dl、table
		2）行内标签： 多个标签在一行显示、内容撑开宽度
		   a
		3）内联块标签： 支持一行显示多个标签、支持宽高设定
		   img、select、input、textarea
	2.input用户标签
	  form表单连用 属性name action method
	      提交数据默认使用type：submit
	  type：button 普通按钮
	  	   text 文本
	  	   password 密码
	  	   file 文件选择
	  	   radio 单选（name一定需要完全一致）
	  	   checkbox 多选
	  	   reset 重置
	  	   hidden 隐藏域
	3.select 下拉列表
		默认单选    多选：muiltiple 选中状态：selected
	4.textarea 多行文本
	    rows cols  style：noresize：none（不可改变宽高）
	5.frameSet框架集
	  框架的划分  cols 左右  rows 上下
	 子框架 frame加载
	 （a中通过target将href资源  响应到指定name的frame框架中）
	6.table表格
	   单元格间距：cellspacing 单元格边框距内容：cellpadding
	  合并单元格：
	  	在td添加：水平 colspan 竖直rowspan
	           减少被合并的单元格td标签
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>内容回顾</title>
	</head>
	<body>
		
	</body>
</html>
