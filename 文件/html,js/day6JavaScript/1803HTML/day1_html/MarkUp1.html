<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题标签</title>
	</head>
	<body>
		<!--标题标签 h1 h6
			标签的语义化：标签本身存在相应的语义
			SEO：搜索引擎的优化（推广时），
				搜索引擎根据语义强烈的标签进行关键字匹配
			虽然同一个标签都可以实现相同效果，但建议不同需求下使用相应语义的标签
		-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3> 星期二
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		
		<!--p标签为段落标签-->
		<p>今天天气很好，适合敲代码，代码使我快乐</p>
		<p>今天天气很好，适合敲代码，代码使我快乐</p>
		<!--pre 预编译标签，所见即所得 ：空格、换行生效-->
		<pre> 鹅 鹅  鹅，
			曲项向天歌
		</pre>
		<pre> 鹅 鹅  鹅，
			曲项向天歌
		</pre>
		<!-- br 换行标签，单标签，一个标签就足够，不需要结束标签-->
		<br/><br/>
		白毛浮绿水
	</body>
</html>
