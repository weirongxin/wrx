<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签2</title>
	</head>
	<body>
		<h2>静夜思</h2>
		<!--font 设置字体样式的标签
			color属性：1）颜色单词 2）十六进制的颜色值
			size属性：设置字体大小 1-7范围
		-->
		<font color="#FFD12A" size="3">窗前明月光</font>
		<br/>
			
		<!--u 下划线-->
		<u>疑是地上霜</u>
		<br />
		<!--s 删除线-->
		<s>举头望明月</s>
		<br />
		<!--Strong 强调语气-->
		<strong>低头思故乡</strong>
		<br />
		<!--下标-->
		2<sub>3</sub>
		<!--上标-->
		5<sup>6</sup>
		
		
	</body>
</html>
