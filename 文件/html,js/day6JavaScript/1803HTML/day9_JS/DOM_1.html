<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>根据商品数组动态创建表格</title>
		<style>
			.tablecss{border: 1px solid black;}
			.tdcss{border: 1px solid black;}
		</style>
		<script src="../js/Good.js"></script>
		<script>
			var g1 = new Good('商品1',1.1,'产地1');
			var g2 = new Good('商品2',1.2,'产地2');
			var g3 = new Good('商品3',1.3,'产地3');
			var goods = new Array(g1,g2,g3);
			
			window.onload = function(){
				var bgDiv = document.getElementById("bgDiv");
				//创建表格节点
				var table = document.createElement("table");
				//给表格标签 添加设定好的样式
				table.className = "tablecss";
				table.style.cellSpacing = "0px";
				table.style.borderSpacing = "0px";
				
				for(var i=0;i<goods.length+1;i++){
					//数组中的元素对象
					var good = goods[i-1];
					var tr = document.createElement("tr");
					//td中的文本数据 可以通过创建文本节点添加  
					//          或者innerHTML(解释标签)、innerText（文本使用）
					var td1 = document.createElement("td");
					
					//td1.innerHTML = "名字";
					td1.className = "tdcss";
					var td1Tile;
					if(i==0){
						td1Tile = document.createTextNode("名字");
					}else{
						td1Tile = document.createTextNode(good.name);
					}
					
	
					var td2 = document.createElement("td");
					td2.className = "tdcss";
					var td2Tile;
					if(i==0){
						td2Tile = document.createTextNode("价格");
					}else{
						td2Tile = document.createTextNode(good.price);
					}
					
					var td3 = document.createElement("td");
					td3.className = "tdcss";
					var td3Tile;
					if(i==0){
						td3Tile = document.createTextNode("产地");
					}else{
						td3Tile = document.createTextNode(good.loc);
					}
					
					td1.appendChild(td1Tile);
					td2.appendChild(td2Tile);
					td3.appendChild(td3Tile);
					tr.appendChild(td1);
					tr.appendChild(td2);
					tr.appendChild(td3);
					table.appendChild(tr);
				}
				bgDiv.appendChild(table);
			}
			
		</script>
	</head>
	<body>
		<div id="bgDiv"></div>
	</body>
</html>
