<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新用户注册</title>
	</head>
	<body>
		<form action="register.user" method="post">
			姓名：<input type="text" name="username"/><br/>
			密码：<input type="password" name="userpass"/><br/>
			手机号：<input type="text" name="tel"/><br/>
			性别 ：<input type="radio" name="gender" value="F"/>女
				<input type="radio" name="gender" value="M" />男
			<br/>
			爱好：<input type="checkbox" name="like" value="swimming"/>游泳
				<input type="checkbox" name="like" value="running"/>跑步
				<input type="checkbox" name="like" value="climbing"/>爬山
				<input type="checkbox" name="like" value="skating"/>滑雪
			<br/>
			<input type="submit" value="注册"/>
		</form>
	</body>
</html>
